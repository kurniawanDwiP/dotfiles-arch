<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set JetBrains Mono Nerd Font as the default -->
  <match target="pattern">
    <edit name="family" mode="prepend">
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>

  <!-- Define JetBrains Mono as the default monospace font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>

  <!-- Define it also as default for sans-serif & serif if you like -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>

